<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
</head>
<body>
    <h1>Survey Form</h1>
    <form>
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your Email"><br><br>

        <label for="age">Age (optional)</label><br>
        <input type="number" id="age" name="age" placeholder="Age"><br><br>

        <label for="role">Which option best describes your current role?</label><br>
        <select id="role" name="role">
	
            <option value="">Select current role</option>
        </select>

        <h2><b>Would you recommend freeCodeCamp to a friend?</b></h2>
        <input type="radio" id="definitely" name="recommend" value="definitely">
        <label for="definitely">Definitely</label><br>
        <input type="radio" id="maybe" name="recommend" value="maybe">
        <label for="maybe">Maybe</label><br>
        <input type="radio" id="notsure" name="recommend" value="notsure">
        <label for="notsure">Not sure</label><br>

        <label for="favorite">What is your favorite feature of freeCodeCamp?</label><br>
        <select id="favorite" name="favorite">
            <option value="">Select an option</option>
        </select>

        <h3><b>What would you like to see improved?</b> (Check all that apply)</h3>
        <input type="checkbox" id="frontend" name="improvement" value="frontend">
        <label for="frontend">Front-end Projects</label><br>
        <input type="checkbox" id="backend" name="improvement" value="backend">
        <label for="backend">Back-end Projects</label><br>
        <input type="checkbox" id="datavis" name="improvement" value="datavis">
        <label for="datavis">Data Visualization</label><br>
        <input type="checkbox" id="challenges" name="improvement" value="challenges">
        <label for="challenges">Challenges</label><br>
        <input type="checkbox" id="opensource" name="improvement" value="opensource">
        <label for="opensource">Open Source Community</label><br>
        <input type="checkbox" id="gitter" name="improvement" value="gitter">
        <label for="gitter">Gitter help rooms</label><br>
        <input type="checkbox" id="videos" name="improvement" value="videos">
        <label for="videos">Videos</label><br>
        <input type="checkbox" id="meetups" name="improvement" value="meetups">
        <label for="meetups">City Meetups</label><br>
        <input type="checkbox" id="wiki" name="improvement" value="wiki">
        <label for="wiki">Wiki</label><br>
        <input type="checkbox" id="forum" name="improvement" value="forum">
        <label for="forum">Forum</label><br>
        <input type="checkbox" id="courses" name="improvement" value="courses">
        <label for="courses">Additional Courses</label><br>

        <label for="comments"><b>Any comments or suggestions?</label><br>
        <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
